<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://coba.org/get" method="get">
        <table>
            <tr>
                <td>
                    <label for="name">Name : </label>
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Input Name" autocomplete="on" autofocus required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passwords">Passwords : </label>
                </td>
                <td>
                    <input type="text" name="passwords" id="passwords" placeholder="Input Passwords" autocomplete="on" autofocus required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telepone">Telp : </label>
                </td>
                <td>
                    <input type="text" name="telepone" id="telepone" placeholder="021 000-000" autocomplete="on" autofocus 
                    pattern="[0-9]{3} [0-9]{3}-[0-9]{3}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Dekade: </label>
                </td>
                <td>
                    <input type="number" name="text" id="number" min="2006" max="2024" step="1" type="date" value="2024" style="color: gray;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="language">Favorite Language :</label>
                </td>
                <td>
                    <select name="lang" id="lang" style="color: gray;"  >
                        <optgroup label="Frontend">
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JS" selected>Javascript</option>
                        </optgroup>
                        <optgroup label="Backend" >
                            <option value="PHP">PHP</option>
                            <option value="JS"selected>Javascript</option>
                            <option value="PY">Python</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Prioritas">Prioritas :</label>
                </td>
                <td>
                    <!-- Kerja -->
                    <input type="checkbox" name="Programing" id="kerja">
                    <label for="kerja">kerja</label>
                    <!-- Kuliah -->
                    <input type="checkbox" name="Kuliah" id="Kuliah">
                    <label for="kerja">Kuliah</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Jenis Kelamin">Jenis Kelamin :</label>
                </td>
                <td>
                    <input type="radio" name="L" id="Laki-laki">
                    <label for="Laki-laki">L</label>
                    <input type="radio" name="P" id="Perempuan">
                    <label for="Perempuan">P</label>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Tanggal Lahir : </label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob" min="2006" max="2024">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email : </label>
                </td>
                <td>
                    <input type="email" name="email" id="email"  >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="image">Image : </label>
                </td>
                <td>
                    <input type="file" name="image" id="image">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Volume">Volume</label>
                </td>
                <td>
                    <input type="range" name="volumn" id="Volume" min="0" max="100">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jamLahir">Jam Lahir</label>
                </td>
                <td>
                    <input type="time" name="jamLahir" id="jamLahir">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Color">Color</label>
                </td>
                <td>
                    <input type="color" name="Color" id="Color" value="#e66456">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="alamat">Alamat</label>
                </td>
                <td>
                    <textarea name="alamat" id="alamat" cols="50" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="submit">Submit</label>
                </td>
                <td colspan="2">
                    <input type="submit" value="Submit ">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
